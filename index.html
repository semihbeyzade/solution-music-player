<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIB-Layout-Neumorphic-Music-Plaer</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section class="section-header">
            <div>
                <i class="fas fa-search"></i>
            </div>
            <h3>My Playlist</h3>
            <div>
                <i class="fas fa-power-off"></i>
            </div>
        </section>

        <section class="section-main">
            <img src="./assets/track-image.jpeg" alt="abstract black and white image">
            <h2>Track #2</h2>
            <h4>Artist</h4>
            <meter max="100" value="70">70%</meter>
        </section>

        <section class="section-control">
            <div> <i class="fas fa-backward"></i></div>
            <div> <i class="fas fa-play"></i></div>
            <div><i class="fas fa-forward"></i></div>
        </section>
        <hr>
    </main>

</body>

</html>
