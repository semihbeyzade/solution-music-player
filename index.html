<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIB-Layout-Neumorphic-Music-Plaer</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container music-container play" id="music-container">
        <section class="section-header">
            <button>
                <i class="fas fa-search"></i>
            </button>
            <h3>My Playlist</h3>
            <button>
                <i class="fas fa-power-off"></i>
            </button>
        </section>
        <audio src="./music/ukulele.mp3" id="audio"></audio>
        <section class="section-main">
            <div class="img-container">
                <img src="./images/nina.jpg" alt="music-cover" id="cover">
            </div>
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </section>

        <section class="section-control">
            <button id="prev" class="action-btn"> <i class="fas fa-backward"></i></button>
            <button id="play" class="action-btn action-btn-big"> <i class="fas fa-play"></i></button>
            <button id="next" class="action-btn"><i class="fas fa-forward"></i></button>
        </section>
    </main>
   
    <script src="./js.js"></script>
</body>

</html>
